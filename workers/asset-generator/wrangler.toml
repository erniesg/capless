name = "capless-asset-generator"
main = "src/index.ts"
compatibility_date = "2025-01-20"
node_compat = true

# R2 Storage Binding
[[r2_buckets]]
binding = "R2"
bucket_name = "capless"
preview_bucket_name = "capless-preview"

# Service Bindings (call other workers)
[[services]]
binding = "MOMENTS"
service = "capless-moments"

# Environment Variables
[vars]
ENVIRONMENT = "production"
OPENAI_MODEL = "gpt-4o"
ANTHROPIC_MODEL = "claude-3-5-sonnet-20241022"
ELEVENLABS_MODEL = "eleven_turbo_v2_5"

# Persona Voice IDs (placeholder - replace with real IDs)
ELEVENLABS_VOICE_GEN_Z = "voice_gen_z_placeholder"
ELEVENLABS_VOICE_UNCLE = "voice_uncle_placeholder"
ELEVENLABS_VOICE_AUNTIE = "voice_auntie_placeholder"
ELEVENLABS_VOICE_ATTENBOROUGH = "voice_attenborough_placeholder"

# Secrets (set via `wrangler secret put`)
# OPENAI_API_KEY - set via: wrangler secret put OPENAI_API_KEY
# ANTHROPIC_API_KEY - set via: wrangler secret put ANTHROPIC_API_KEY
# ELEVENLABS_API_KEY - set via: wrangler secret put ELEVENLABS_API_KEY

[dev]
port = 8787
